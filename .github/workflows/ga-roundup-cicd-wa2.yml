# This is a basic workflow to help you get started with Actions

name: CI/CD WebApp Deployment

# Workflow triggers: 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Environment variables used in the workflow
env: 
  AZURE_WEBAPP_NAME: wa-roundup
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  CI-CD-Pipeline:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout master branch
        uses: actions/checkout@master    
        

      # Runs a single command using the runners shell
      - name: Run a multi-line command
        run: |
          hostname
          pwd
          ls -la
          echo "wa-roundup variable: ${wa-roundup}"          
      
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: '3.1.301'
      
      - name: Install .Net Core Dependencies
        run: dotnet restore 
        
      - name: Build .Net Core Solution
        run: dotnet build --configuration Release
        
